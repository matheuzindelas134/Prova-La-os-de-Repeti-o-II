<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Matemáticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculos Matemáticos</h1>
        <label for="numberInput">Digite um número inteiro positivo:</label>
        <input type="number" id="numberInput" min="1" required>
        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            
            const numero = parseInt(document.getElementById('numberInput').value);

            // VERIFICA SE O NUMERO FOR VALIDO 
            if (isNaN(numero) || numero <= 0) {
                alert('Por favor, insira um número inteiro positivo.');
                return;
            }

            
            const fatorial = calcularFatorial(numero);

            
            const fibonacci = calcularFibonacci(numero);

            // Exibe os resultados!!!! 
            document.getElementById('resultado').innerHTML = `
                <h2>Resultados:</h2>
                <p><strong>Fatorial de ${numero}:</strong> ${fatorial}</p>
                <p><strong>Sequência de Fibonacci até ${numero}:</strong> ${fibonacci.join(', ')}</p>
            `;
        }

        
        function calcularFatorial(n) {
            if (n === 0 || n === 1) return 1;
            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

        
        function calcularFibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib.slice(0, n + 1);
        }
    </script>
</body>
</html>
